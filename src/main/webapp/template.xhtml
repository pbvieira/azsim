<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet name="css/azsim-base.css"/>
        <h:outputStylesheet name="css/primeflex.css"/>
    </h:head>
    <h:body>
        <div class="p-d-flex" style="color: white;background-color: black; height: 60px; padding-left: 10px">
            <p:graphicImage name="images/azicon2.jpg"/>
            <h1> AZSIM 2.0.0 - Sistema Integrado de Monitoramento</h1>
        </div>
        <h:form id="tabBarForm">
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Monitor de eventos" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Ocorrências" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Consultas" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Ordem serviços" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Clientes" outcome="fclientes.xhtml" icon="pi pi-fw pi-file">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Contratos" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                    <p:menuitem value="Relatórios" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="6"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>

        <section id="content">
            <main>
                <div class="p-grid">
                    <div class="p-col-2">
                        <div style="margin: 1em 0 1em 1em">
                            <ui:insert name="sidemanu"></ui:insert>
                        </div>
                    </div>
                    <div class="p-col-10">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div>
            </main>
        </section>

    </h:body>
</f:view>

</html>
