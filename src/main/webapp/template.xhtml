<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
        <h:outputStylesheet name="css/azsim-base.css"/>
    </h:head>

    <h:body>
        <div class="p-d-flex no-print" style="color: white;background-color: #1b2550; height: 60px; padding-left: 10px">
            <h2>AZSIM 2.0.1 - Sistema Integrado de Monitoramento</h2>
        </div>

        <h:form id="menuForm">
            <div class="card no-print">
                <p:menubar>
                    <p:submenu label="Monitoramento" icon="pi pi-fw pi-calendar">
                        <p:menuitem value="Monitor de Eventos" outcome="monitor.xhtml" />
                        <p:divider />
                        <p:menuitem value="Sair"/>
                    </p:submenu>

                    <p:submenu label="Cadastros" icon="pi pi-fw pi-calendar">
                        <p:menuitem value="Cliente" outcome="cadastrar-cliente.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Consultas" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Ordem serviço" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Relatórios" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <div class="ui-input-icon-left mr-2" style="padding-right: 5px">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>

                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" />
                    </f:facet>
                </p:menubar>

            </div>
        </h:form>

        <section id="content">
            <main>
                <div class="p-grid">
                    <div class="p-col-12">
                        <h:panelGroup style="margin: 1em 1em 1em 1em; width: 100%;">
                            <ui:insert name="content"></ui:insert>
                        </h:panelGroup>
                    </div>
                </div>
            </main>
        </section>

    </h:body>
</f:view>

</html>
